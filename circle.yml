dependencies:
  pre:
    - brew tap tcnksm/ghr
    - brew install ghr

machine:
  xcode:
    version: "7.3"

test:
  override:
    - set -o pipefail &&
      xcodebuild
        -project "VoodooI2C.xcodeproj"
        -target "VoodooI2C" 
        clean build


deployment:
  release:
    branch: master
    commands:
      - cd build/Release && zip -r VoodooI2C.zip VoodooI2C.kext && ghr --username alexandred --token $GITHUB_TOKEN --replace pre-release VoodooI2C.zip