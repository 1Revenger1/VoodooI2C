dependencies:
  pre:
    - pip install git+https://github.com/alexandred/cldoc.git --user
    - echo 'export PATH=~/Library/Python/2.7/bin:$PATH' >> ~/.bashrc
    - git submodule init && git submodule update
    - brew update
    - brew tap tcnksm/ghr
    - brew install ghr

machine:
  xcode:
    version: "7.3"

test:
  override:
    - set -o pipefail &&
      xcodebuild
        -workspace "VoodooI2C.xcworkspace"
        -scheme "VoodooI2C" 
        clean build


deployment:
  release:
    branch: master
    commands:
      - export VOODOOI2C_VERSION="$(cat version.txt)" && cd build/Release && zip -r VoodooI2C.zip VoodooI2C.kext && ghr --username alexandred --token $GITHUB_TOKEN --replace $VOODOOI2C_VERSION VoodooI2C.zip